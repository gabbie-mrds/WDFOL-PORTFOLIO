
<section class="text-gray-600 body-font bg-stone-50 dark:bg-slate-600 w-full bg-center bg-cover p-10"

        id="contact-form">

        </div>
        <div class="md:w-2/3 w-full mt-10 md:mt-0 md:pl-28">
            
            <!--<form >-->
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="name" class="leading-7 py-4 text-lg text-gray-600 dark:text-zinc-300 label-form">Your Name</label>
                        <input type="text" placeholder="Name" [(ngModel)] = "contactForm.name" class="w-full bg-white rounded border border-gray-400 focus:border-red-200 focus:bg-white focus:ring-2 focus:ring-red-100 text-base outline-none text-gray-900 py-1 px-1 leading-8 transition-colors duration-200 ease-in-out dark:bg-slate-500 dark:text-white" required>
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="email" class="leading-7 py-4 text-lg text-gray-600 dark:text-zinc-300 label-form">Your Email</label>
                        <input type="email" placeholder="Email" [(ngModel)] = "contactForm.email" class="w-full bg-white rounded border border-gray-400 focus:border-red-200 focus:bg-white focus:ring-2 focus:ring-red-100 text-base outline-none text-gray-900 py-1 px-1 leading-8 transition-colors duration-200 ease-in-out dark:bg-slate-500 dark:text-white" required>
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="message" class="leading-7 py-4 text-lg text-gray-600 dark:text-zinc-300 label-form">Your Message</label>
                        <textarea placeholder="Message" [(ngModel)] = "contactForm.message" class="w-full bg-white rounded border border-gray-400 focus:border-red-200 focus:bg-white focus:ring-2 focus:ring-red-100 h-32 text-base outline-none text-gray-900 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out dark:bg-slate-500 dark:text-white" required></textarea>
                    </div>
                </div>
                <div class=" p-2 flex gap-6">
                    <button type="submit" (click) = "submit()"
                        class="inline-flex text-stone-600 bg-red-200 dark:bg-slate-400 dark:hover:bg-slate-500 border-0 py-1 px-6 focus:outline-none hover:bg-red-300 rounded text-lg contact-btn">
                        SEND
                    </button>
                </div>

            <!--</form>-->
        </div>
    </div>
</section>
